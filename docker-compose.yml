version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assessment
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./assessment-backend
    env_file:
      - ./assessment-backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
